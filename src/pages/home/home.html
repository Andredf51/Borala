<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="abrirFunciona()">
        Como funciona
      </button>
      <button ion-item (click)="abrirSeguranca()">
        Segurança
      </button>
      <button ion-item (click)="abrirPagamento()">
        Formas de pagamentos
      </button>
      <button ion-item (click)="closeMenu()">
          Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-header>
  <ion-navbar color="tema">

      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>BoraLá</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h2>Bem-Vindo ao BoraLá!</h2>
  <img class="LogoMenor" src="../assets/imgs/logo.png" alt="logo" />
  <p>
    O Boralá tem o objetivo de ser uma das melhores plataformas de compartilhamento de caronas,
    e para isso está focada em oferecer um serviço seguro, simples e prático para você.
  </p>
 

  <button (click)="goToLoginPage()" ion-button> Login</button>
  <button (click)="goToCadastroPage()" ion-button> Cadastro</button>
</ion-content>
