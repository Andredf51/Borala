<ion-header>

  <ion-navbar color="danger">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-label>Nome:</ion-label>
      <ion-input type="text" value="" itemid="nome" aria-required="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Sobrenome:</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" value="" aria-required="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Telefone</ion-label>
      <ion-input type="number" value=""></ion-input>
    </ion-item>
  </ion-list>
  <button (click)="doAlert()" ion-button color="primary" block>Concluir</button>

</ion-content>
